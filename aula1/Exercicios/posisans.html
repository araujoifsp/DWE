<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> A tag div</title>
    <style>
       #div_pai
        {
        position: relative;
        background-color:#CCC;
        width:500px;
        height:300px;
        border:2px solid #F00;
        margin-left: 200px;
        margin-top: 100px;
        }
        #minha_div
        {
        position:absolute;
        top:50px;
        left:80px;
        color:#F00;
        background-color:#FF0;
        width:200px;
        height:200px;
        border:4px solid #0F0;
        }
              
    </style>
</head>
<body>
 
     
    
    <div id="div_pai">
       <div id="minha_div">
          
          <p> Esta div está posicionada com position absolute e está obedecendo seu posicionamento a partir de uma div pai que está com position relative</p>
 
       </div>
    </div>
 
    
</body>
</html>
