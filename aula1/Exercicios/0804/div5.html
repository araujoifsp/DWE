<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo 5 DIV</title>
    <style>
       #div_pai
        {
        position: relative;
        background-color:rgb(57, 170, 37);
        width:500px;
        height:300px;
        border:2px solid rgb(0, 0, 0);
        margin-left: 200px;
        margin-top: 100px;
        }
        #minha_div
        {
        position:absolute;
        top:50px;
        left:140px;
        background-color:rgb(69, 224, 42);
        width:200px;
        height:200px;
        border:4px solid #000;
        }
              
    </style>
</head>
<body>
 
     
    
    <div id="div_pai">
       <div id="minha_div">
          
         <marquee behavior="" direction=""> <p> Esta div está posicionada com position absolute e está obedecendo seu posicionamento a partir de uma div pai que está com position relative</p></marquee>
 
       </div>
    </div>
 
    
</body>
</html>
